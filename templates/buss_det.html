<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - GST & ITR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pg2.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* --- STEPPER STYLES --- */
        .stepper {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 550px;
            margin: 0 auto 25px auto;
        }

        .stepper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #e5e7eb;
            transform: translateY(-50%);
            z-index: 0;
        }

        .stepper-progress {
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            background-color: #28a745;
            width: 100%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .step {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #e5e7eb;
            color: #6b7280;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .step.completed {
            background-color: #28a745;
            color: white;
        }

        .step.active {
            background-color: #0d6efd;
            color: white;
        }
        /* --- END STEPPER STYLES --- */
    </style>
</head>

<body>

    <header id="header">
     </header>
    <div class="banner">
     </div>
    <div class="stepper">
        <div class="step completed" data-step="1">1</div>
        <div class="line"></div>
        <div class="step active" data-step="2">2</div>
        <div class="line"></div>
        <div class="step" data-step="3">3</div>
        <div class="line"></div>
        <div class="step" data-step="4">4</div>

    </div>

    <div class="outer-container">
        <div class="content-container">
            <div class="form-section">

                <form action="{{ url_for('business_details') }}" method="POST">

                    <h1><i class="fa-solid fa-user"></i> Income Details</h1>
                    
                    <label class="field-label" for="gr-in">Gross income <span class="asterisk">*</span></label>
                    <input type="number" class="input-field" id="gr-in" name="gr-in" required>
                    
                    <label class="field-label" for="oth-in">Other income source <span class="lead">(Total Amount)</span> <span class="asterisk">*</span></label>
                    <input type="number" class="input-field" id="oth-in" name="oth-in" required>

                    <label class="field-label" for="total-revenue"><i class="fa-solid fa-calculator"></i> Total Revenue</label>
                    <input type="number" class="input-field" id="total-revenue" name="total-rev" readonly style="background-color: #f0f0f0; font-weight: bold;">

                    <h1><i class="fa-solid fa-user"></i> Business Details</h1>
                    
                    <label class="field-label" for="Bus">Business name <span class="asterisk">*</span></label>
                    <input type="text" class="input-field" id="Bus" name="Bus" required>
                    
                    <label class="field-label" for="pr-name">Product name <span class="asterisk">*</span></label>
                    <input type="text" class="input-field" id="pr-name" name="pr-name" required>

                    <label class="field-label" for="pur-price">Purchase value <span class="lead">(without GST)</span><span class="asterisk">*</span></label>
                    <input type="number" class="input-field" id="pur-price" name="pur-price" required>
                    
                    <label class="field-label" for="pur-gst">GST RATE <span class="lead">(according to purchase)</span><span class="asterisk">*</span></label>
                    <select class="input-field" id="pur-gst" name="pur-gst" required>
                        <option value="" disabled selected>Select GST Rate</option>
                        <option value="5">5%</option>
                        <option value="12">12%</option>
                        <option value="18">18%</option>
                        <option value="28">28%</option>
                    </select>

                    <label class="field-label" for="tos-p">Type of Supply <span class="lead">(according to purchase)</span> <span class="asterisk">*</span></label>
                    <select class="input-field" id="tos-p" name="tos-p" required>
                        <option value="" selected disabled>Select</option>
                        <option value="Intra-State">Intra-State</option>
                        <option value="Inter-State">Inter-State</option>
                    </select>

                    <label class="field-label" for="sal-price">SELL value <span class="lead">(without GST)</span><span class="asterisk">*</span></label>
                    <input type="number" class="input-field" id="sal-price" name="sal-price" required>

                    <label class="field-label" for="sell-gst">GST RATE <span class="lead">(according to SELL)</span><span class="asterisk">*</span></label>
                    <select class="input-field" id="sal-gst" name="sell-gst" required>
                        <option value="" disabled selected>Select GST Rate</option>
                        <option value="5">5%</option>
                        <option value="12">12%</option>
                        <option value="18">18%</option>
                        <option value="28">28%</option>
                    </select>

                    <label class="field-label" for="tos-s">Type of Supply <span class="lead">(according to selling)</span> <span class="asterisk">*</span></label>
                    <select class="input-field" id="tos-s" name="tos-s" required>
                        <option value="" selected disabled>Select</option>
                        <option value="Intra-State">Intra-State</option>
                        <option value="Inter-State">Inter-State</option>
                    </select>

                    <div class="button-container">
                        <button type="submit" class="submit-button">Submit</button>
                    </div>

                </form> </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='pg1.js') }}"></script>
</body>
</html>
