<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - GST & ITR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='page1.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- Fixed Header -->
    <header id="header">
        <div class="logo-area">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Logo">
            <span>GST & ITR Portal</span>
        </div>
    </header>

    <!-- Page Background Banner -->
    <div class="banner">
        <h1><i class="fa-solid fa-file-invoice-dollar"></i> Easy GST & ITR Filing</h1>
        <p>Fill in your details to get started with a smooth and hassle-free process.</p>
    </div>
    <div class="stepper">
        <div class="step active" data-step="1">1</div>
        <div class="line"></div>
        <div class="step" data-step="2">2</div>
        <div class="line"></div>
        <div class="step" data-step="3">3</div>
        <div class="line"></div>
        <div class="step" data-step="4">4</div>
    </div>

    <!-- Main Form -->
    <div class="outer-container">
        <div class="content-container">
            <div class="form-section">
                <h1><i class="fa-solid fa-user"></i> User Details</h1>

                <label class="field-label" for="name"><i class="fa-solid fa-id-badge"></i> Name <span class="asterisk">*</span></label>
                <input type="text" class="input-field" id="name" name="name" required>

                <label class="field-label" for="father"><i class="fa-solid fa-user-group"></i> Father’s / Guardian’s Name <span class="asterisk">*</span></label>
                <input type="text" class="input-field" id="father" name="father" required>

                <label class="field-label" for="dob"><i class="fa-solid fa-calendar"></i> Date of Birth <span class="asterisk">*</span></label>
                <input type="date" class="input-field" id="dob" name="dob" required>

                <label class="field-label" for="gender"><i class="fa-solid fa-venus-mars"></i> Gender <span class="asterisk">*</span></label>
                <select class="input-field" id="gender" name="gender" required>
                    <option value="" selected disabled>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>

                <label class="field-label" for="email"><i class="fa-solid fa-envelope"></i> Email Address <span class="asterisk">*</span></label>
                <input type="email" class="input-field" id="email" name="email" required>

                <label class="field-label" for="PAN"><i class="fa-solid fa-id-card"></i> PAN Number <span class="asterisk">*</span></label>
                <input type="text" class="input-field" id="PAN" maxlength="10" name="PAN" required>

                <label class="field-label" for="Aadhar"><i class="fa-solid fa-address-card"></i> Aadhar Number <span class="asterisk">*</span></label>
                <input type="number" class="input-field" id="Aadhar" maxlength="12" name="Aadhar" required>

                <label class="field-label" for="mno"><i class="fa-solid fa-phone"></i> Mobile Number <span class="asterisk">*</span></label>
                <input type="number" class="input-field" id="mno" maxlength="10" name="mno" required>

                <!-- Category Selection -->
                <p class="section-title"><i class="fa-solid fa-briefcase"></i> Select your category:</p>
                <label><input type="radio" name="userType" value="job"> Job Person</label>
                <label><input type="radio" name="userType" value="business"> Business Person</label>

                <!-- Business Section -->
                <section id="infobusiness" class="hidden-section">
                    <h2><i class="fa-solid fa-building"></i> For Businesses</h2>
                    <label class="field-label" for="Business">Business Name<span class="asterisk">*</span></label>
                    <input type="text" class="input-field" id="Business" name="Business">

                    <label class="field-label" for="dor">Date of GST Registration<span class="asterisk">*</span></label>
                    <input type="date" class="input-field" id="dor" name="dor">

                    <label class="field-label" for="gstin">GSTIN<span class="asterisk">*</span></label>
                    <input type="text" class="input-field" id="gstin" maxlength="15" name="gstin">

                    <label class="field-label" for="nob">Nature of Business<span class="asterisk">*</span></label>
                    <input type="text" class="input-field" id="nob" name="nob">
                </section>

                <!-- Job Section -->
                <section id="infojob" class="hidden-section">
                    <h2><i class="fa-solid fa-user-tie"></i> For Job</h2>
                    <label class="field-label" for="empc">Employer Category<span class="asterisk">*</span></label>
                    <select class="input-field" id="empc" name="empc">
                        <option value="" selected disabled>Select</option>
                        <option>Central Government</option>
                        <option>State Government</option>
                        <option>PSU</option>
                        <option>Private Sector</option>
                        <option>Public Sector</option>
                    </select>

                    <label class="field-label" for="tan">Employer TAN Number <span class="asterisk">*</span></label>
                    <input type="text" class="input-field" id="tan" name="tan">
                </section>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='pg1.js') }}"></script>
</body>
</html>
